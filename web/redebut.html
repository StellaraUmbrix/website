<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import 98.css-->
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <!-- Import saviour.js -->
  <script src="/redebut/saviour.js"></script>
  <title>The Void</title>
</head>
<body style="background-color: rgb(0,128,128);"> <!-- Windows 98 desktop background. -->
  <!-- Build and center the initial window -->
  <!-- Should be centered both horizontally and vertically -->
    <div class="window" style="width: 400px; margin: auto;" id="saviour">
        <div class="title-bar">
        <div class="title-bar-text">The Void</div>
        <div class="title-bar-controls">
            <button id="minimize" aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button id="close" aria-label="Close"></button>
        </div>
        </div>
        <div class="window-body">
            <p id="title">The void always stares back.<br><br></p>
            <p id="paragraph">[Press OK to advance.]</p>
            
            <!-- "OK" Button. Centered horizontally and aligned vertically to the bottom of the window -->
            <button class="btn btn-default" id="ok">OK</button>
        </div>
    </div>
</body>
</html>
